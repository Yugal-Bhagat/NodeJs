<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="url-form">
        <div class="url-box">
            <label for="input-url">Enter URL:</label>
            <input type="url" id="input-url" name="url" required>
        </div>
        <div class="url-box">
            <label for="input-short">Enter Shortener Code (Optional):</label>
            <input type="text" id="input-short" name="short-url">
        </div>
        <button type="submit">Shorten</button>
    </form>
    <div class="container"></div>
    <script>
        const form = document.querySelector("#url-form");
        const container = document.querySelector(".container")
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            try {
                console.log("hii");
                
                const response = await fetch("http://localhost:2000/student/getStudentdata")
                console.log(response);
                
                const data = await response.text()
                console.log(data);
                
                container.innerText = data
            }
            catch (error) {
                console.log(error.message);
                container.innerText = error.message
            }
        })
    </script>
</body>

</html>
